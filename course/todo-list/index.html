<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TODO</title>
	<script src="https://kit.fontawesome.com/00a2d95746.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="todo">
		<div class="header">
			<h1>ToDo List</h1>
			<input type="text" class="todoInput" placeholder="Task description...">
			<button class="addBtn">Add</button>
		</div>
		<div class="todoList">
			<h3>Tasks list:</h3>
			<p class="alertInfo">No tasks added.</p>
			<ul>
			</ul>
		</div>
	</div>

	<div class="popup">
		<h3>Edit task:</h3>
		<div class="popupBody">
			<p class="popupInfo"></p>
			<input type="text" class="popupInput" placeholder="Add new task description...">
			<button class="popupBtn accept">Save</button>
			<button class="popupBtn cancel">Cancel</button>
		</div>
	</div>
	
	<script src="./main.js"></script>
</body>
</html>
